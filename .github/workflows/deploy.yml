name: Build and Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22

    - name: â¬‡ï¸ Install dependencies
      run: npm ci

    - name: ğŸ› ï¸ Build the Next.js app
      run: npm run build
      env:
        MONGODB_URI:       ${{ secrets.MONGODB_URI }}
        MONGODB_DB:        ${{ secrets.MONGODB_DB }}
        JWT_SECRET:        ${{ secrets.JWT_SECRET }}
        SMTP_HOST:         ${{ secrets.SMTP_HOST }}
        SMTP_PORT:         ${{ secrets.SMTP_PORT }}
        SMTP_SECURE:       ${{ secrets.SMTP_SECURE }}
        SMTP_USER:         ${{ secrets.SMTP_USER }}
        SMTP_PASS:         ${{ secrets.SMTP_PASS }}
        SMTP_FROM_NAME:    ${{ secrets.SMTP_FROM_NAME }}
        SMTP_FROM_EMAIL:   ${{ secrets.SMTP_FROM_EMAIL }}
        NODE_ENV:          production
        NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
        NEXT_PUBLIC_APP_NAME: ${{ secrets.NEXT_PUBLIC_APP_NAME }}

    - name: ğŸš€ Copy build + essentials to VPS
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.VPS_IP }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: ".next/**,public/**,scripts/**,package.json,package-lock.json"
        target: ${{ secrets.APP_DIR }}

    - name: ğŸ” SSH into VPS and deploy
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.VPS_IP }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd ${{ secrets.APP_DIR }}

          echo "ğŸ§¼ Installing production dependencies..."
          npm ci --omit=dev

          if [ ! -f .seed_done ]; then
            echo "ğŸ§ª Running seed-admin.ts..."
            npx tsx scripts/seed-admin.ts

            echo "ğŸ§ª Running seed-class-structure.ts..."
            npx tsx scripts/seed-class-structure.ts

            echo "âœ… Seeding done, creating .seed_done flag file"
            touch .seed_done
          else
            echo "âš ï¸ Seed scripts already run, skipping..."
          fi

          echo "ğŸ” Restarting app with PM2..."
          pm2 describe erp > /dev/null
          if [ $? -eq 0 ]; then
            echo "â™»ï¸ Restarting existing pm2 process: erp"
            pm2 restart erp
          else
            echo "ğŸš€ Starting new pm2 process: erp"
            pm2 start npm --name erp -- start
          fi
